<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="friends-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="badge--dot"></div>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/736x/d5/ae/6f/d5ae6f3bd82d16843731947433f72860.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title my__name">POOH</h4>
            <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <!-- friends with birthdays -->
      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Friends with Birthdays</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="friends-icon friends-icon-birthday">
              <i class="fas fa-birthday-cake fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">
                View more birthdays
              </h4>
              <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="">
              <span>3</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- recommended friends -->
      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Recommeneded Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="friends-icon friends-icon-smile">
              <i class="fas fa-smile fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">
                Discover more people
              </h4>
              <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="">
              <span>46</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- channel -->
      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="friends-icon friends-icon-channel">
              <i class="fas fa-comment fa-2x">
                <span>Ch</span>
              </i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
              <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="">
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- friends -->
      <div class="friends-screen__divider">
        <div class="friends-screen__divider-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="friends__column">
          <!-- friends: robin -->
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://static.wikia.nocookie.net/disney/images/d/d5/Christopher_Robin_Pooh.jpg/revision/latest?cb=20160606191932"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">
                  Christopher Robin
                </h4>
                <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
              </div>
            </div>

            <!-- friends: piggelt -->
            <div class="user-component__column">
              <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
            </div>
          </div>

          <!-- friends: pigglet -->
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://www.kindpng.com/picc/m/65-653069_piglet-with-flower-cartoon-piglet-winnie-the-pooh.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Pigglet</h4>
                <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
            </div>
          </div>

          <!-- friends: tigger -->
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://static.wikia.nocookie.net/characters/images/8/84/Tigger_pose_.jpg/revision/latest/scale-to-width-down/340?cb=20170901015204"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Tigger</h4>
                <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
            </div>
          </div>

          <!-- friends: rabbit -->
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/originals/05/ec/97/05ec979e5d2d4dcdf8b41edc9f540642.gif"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Rabbit</h4>
                <!-- <h6 class="user-component__subtitle">this is for subtitle</h6> -->
              </div>
            </div>
            <div class="user-component__column">
              <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="https://psychtoons.weebly.com/uploads/5/3/2/7/53276877/1104538.png?394">
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
